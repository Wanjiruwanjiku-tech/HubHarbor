name: HubHarbor

on:
  push:
    branches:
      - main

jobs:
  get-user-info:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Get User Information
        run: node get-user-info.js
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
